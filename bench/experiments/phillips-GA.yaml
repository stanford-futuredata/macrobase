macrobase:
  macrobase.query.name: phillips-GA-Nrtu
  macrobase.analysis.minOIRatio: 2
  macrobase.pipeline.class: macrobase.analysis.pipeline.MixtureModelPipeline
  macrobase.analysis.transformType: VARIATIONAL_GMM
  macrobase.analysis.stat.mixtures.numMixtures: 5
  macrobase.analysis.stat.mixtures.initalClusters: target/scores/centers-phillips-GA-Nrtu-mixtures.json
  macrobase.analysis.classify.targetGroup: "30, 11"
  macrobase.loader.csv.file: target/phillips_data/power_usage_city_state_rtus-3000ppid.csv
  macrobase.analysis.em.improvementCutoffRatio: 0.0001
  macrobase.loader.csv.compression: UNCOMPRESSED
  macrobase.loader.loaderType: CSV_LOADER
  macrobase.loader.attributes: [datasource_id, controller_id, city, num_rtus]
  macrobase.loader.targetHighMetrics: [power_usage, time]
  macrobase.loader.targetLowMetrics: []
post_run:
  - plot_score_contours: "--plot density --savefig --y-limits 0 24 --x-limits 0 45"
  - plot_score_contours: "--plot density --savefig contours.png --y-limits 0 24 --x-limits 0 45 --centers target/scores/centers-phillips-GA-Nrtu-mixtures.json --covariances target/scores/covariances-phillips-GA-Nrtu-mixtures.json --weights target/scores/weights-phillips-GA-Nrtu-mixtures.json"
  - plot_score_contours: "--plot noop --savefig cluster.png --y-limits 0 24 --x-limits 0 45 --centers target/scores/centers-phillips-GA-Nrtu-mixtures.json --covariances target/scores/covariances-phillips-GA-Nrtu-mixtures.json --weights target/scores/weights-phillips-GA-Nrtu-mixtures.json --csv target/phillips_data/power_usage_city_state_rtus-3000ppid.csv  --hist2d power_usage time"
