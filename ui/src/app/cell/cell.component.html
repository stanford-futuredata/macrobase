<div *ngIf="displayItemsets">
  <table cellpadding="15" border="1px" width="100%">
    <tr>
      <th> Attributes </th>
      <th> Outlier Count </th>
      <th> Event Count </th>
      <th> Support </th>
      <th> Global Ratio </th>
    </tr>
    <tr *ngFor="let itemset of queryResult; index as i" [attr.data-index]="i"
     (click)="selectResult(i)" [style.background-color]="getSelectedColor(i)" id="result {{id}} {{i}}">
      <td>
        <div *ngFor="let attribute of itemset.attributes">
          <i> {{attribute}} </i>
          <br>
        </div>
      </td>
      <td> {{itemset.nOutlier}} <br> </td>
      <td> {{itemset.nTotal}} <br> </td>
      <td> {{itemset.support}} <br> </td>
      <td> {{itemset.ratio}} </td>
    </tr>
  </table>
</div>
