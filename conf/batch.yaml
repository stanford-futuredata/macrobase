taskName: testTasks
targetAttributes: [userid]
targetLowMetrics: [data_count_minutes]
targetHighMetrics: []

# MAD, MCD, ZSCORE
outlierDetectorType: MCD

dbUrl: postgres
baseQuery: SELECT * FROM mapmatch_history H, sf_datasets D WHERE H.dataset_id = D.id LIMIT 100000;

minSupport: 0.01
minInlierRatio: 1

useDiskCache: true
diskCacheDirectory: cache

useZScore: false
zScore: 3.0

usePercentile: true
targetPercentile: 0.99

alphaMCD: 0.5
stoppingDeltaMCD: 0.001

numThreads: 1

logging:
  level: INFO

  loggers:
    "macrobase": TRACE
