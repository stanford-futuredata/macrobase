taskName: testTasks
targetAttributes: [userid]
targetLowMetrics: [data_count_minutes]
targetHighMetrics: []

# MAD, MCD, ZSCORE
outlierDetectorType: MCD

dbUrl: postgres
baseQuery: SELECT * FROM marketing;

minSupport: 0.01
minInlierRatio: 1

useDiskCache: true
diskCacheDirectory: cache

useZScore: false
zScore: 3.0

usePercentile: true
targetPercentile: 0.99

alphaMCD: 0.5
stoppingDeltaMCD: 0.001

logging:
  level: INFO

  loggers:
    "macrobase": TRACE



# The following configurations are for scoping
categoricalAttributes : []
numericalAttributes: []
numInterval: 9
minFrequentSubSpaceRatio: 0.1
maxSparseSubSpaceRatio: 0.005



