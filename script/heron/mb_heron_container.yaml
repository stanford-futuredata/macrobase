macrobase.query.name: testTasks
macrobase.pipeline.class: macrobase.pipeline.HeronContainerPipeline

macrobase.loader.attributes: [component, hostname, container, topology, instance]
macrobase.loader.targetLowMetrics: []
macrobase.loader.targetHighMetrics: [__execute_latency_default,__execute_count_default,__fail_count_default,__jvm_process_cpu_load,__jvm_memory_used_mb,__jvm_gc_collection_time_ms]

macrobase.analysis.transformType: MAD_OR_MCD

macrobase.loader.loaderType: POSTGRES_LOADER
# modify as needed
macrobase.loader.db.baseQuery: SELECT * FROM heron_data;

macrobase.analysis.minSupport: 0.001
macrobase.analysis.minOIRatio: 3.0

macrobase.analysis.usePercentile: true
macrobase.analysis.targetPercentile: 0.99

macrobase.analysis.mcd.alpha: 0.5
macrobase.analysis.mcd.stoppingDelta: 0.001

logging:
  level: INFO

  loggers:
    "macrobase": TRACE
